version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: sentrypulse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./tracking:/var/www/tracking:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sentrypulse
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.backend
    container_name: sentrypulse-backend
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    environment:
      NODE_ENV: production
      PORT: 8000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sentrypulse
      DB_USERNAME: sentrypulse
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-this-in-production
      JWT_TTL: 1440
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000/api
        NEXT_PUBLIC_TRACKING_URL: http://nginx/tracker.js
    container_name: sentrypulse-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api
      NEXT_PUBLIC_TRACKING_URL: http://nginx/tracker.js
    ports:
      - "3000:3000"
    networks:
      - sentrypulse
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: sentrypulse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_DATABASE: sentrypulse
      MYSQL_USER: sentrypulse
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sentrypulse
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: sentrypulse-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentrypulse
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.backend
    container_name: sentrypulse-queue
    command: node scripts/queue.js
    volumes:
      - ./backend:/app
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sentrypulse
      DB_USERNAME: sentrypulse
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-this-in-production
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped

  cron:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.backend
    container_name: sentrypulse-cron
    volumes:
      - ./backend:/app
      - ./infrastructure/crontab:/etc/crontabs/root:ro
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: sentrypulse
      DB_USERNAME: sentrypulse
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-this-in-production
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped
    command: crond -f -l 2

networks:
  sentrypulse:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
