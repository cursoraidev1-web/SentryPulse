version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: sentrypulse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./tracking:/var/www/tracking:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sentrypulse
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.backend
    container_name: sentrypulse-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=sentrypulse
      - DB_USER=sentrypulse
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/Dockerfile.frontend
    container_name: sentrypulse-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    networks:
      - sentrypulse
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: sentrypulse-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=sentrypulse
      - MYSQL_USER=sentrypulse
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sentrypulse
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sentrypulse-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentrypulse
    restart: unless-stopped

  cron:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.backend
    container_name: sentrypulse-cron
    command: sh -c "while true; do sleep 60; node dist/cli/monitor-run.js; done"
    volumes:
      - ./backend/logs:/app/logs
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=sentrypulse
      - DB_USER=sentrypulse
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped

networks:
  sentrypulse:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
