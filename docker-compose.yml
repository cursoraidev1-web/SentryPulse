version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: sentrypulse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/public:/var/www/backend/public:ro
      - ./tracking:/var/www/tracking:ro
    depends_on:
      - backend
      - frontend
    networks:
      - sentrypulse
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: sentrypulse-backend
    volumes:
      - ./backend:/var/www/backend
      - ./backend/storage/logs:/var/www/backend/storage/logs
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=sentrypulse
      - DB_USERNAME=sentrypulse
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/Dockerfile.frontend
    container_name: sentrypulse-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    ports:
      - "3000:3000"
    networks:
      - sentrypulse
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: sentrypulse-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootsecret
      - MYSQL_DATABASE=sentrypulse
      - MYSQL_USER=sentrypulse
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - sentrypulse
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: sentrypulse-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - sentrypulse
    restart: unless-stopped

  queue:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: sentrypulse-queue
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ./backend:/var/www/backend
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=sentrypulse
      - DB_USERNAME=sentrypulse
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped

  cron:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: sentrypulse-cron
    volumes:
      - ./backend:/var/www/backend
      - ./infrastructure/crontab:/etc/crontabs/root:ro
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=sentrypulse
      - DB_USERNAME=sentrypulse
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - sentrypulse
    restart: unless-stopped
    command: crond -f -l 2

networks:
  sentrypulse:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
