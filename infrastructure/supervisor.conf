[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/backend/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/backend/storage/logs/worker.log
stopwaitsecs=3600

[program:monitor-checks]
command=/bin/sh -c "while true; do php /var/www/backend/artisan monitor:run; sleep 60; done"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/backend/storage/logs/monitor-checks.log

[program:analytics-aggregation]
command=/bin/sh -c "while true; do sleep 3600; php /var/www/backend/artisan analytics:aggregate; done"
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/backend/storage/logs/analytics-aggregation.log
