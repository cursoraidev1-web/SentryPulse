services:
  - type: web
    name: sentrypulse-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add other environment variables in Render dashboard
      # DATABASE_URL or DB_HOST, DB_PORT, etc.
      # JWT_SECRET
      # FRONTEND_URL



